<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3111e7bf1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="row">
            <div class="container team-heading">
                <h1 class="display-4 text-center">My Team</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="team-area col-12 d-flex justify-content center">

                <div class="card employee-card">
                    <div class="card-header">
                        <h2 class="card-title"></h2>
                        <h3 class="card-title"><i class="fas fa-clipboard-check">Manager</i></h3>
                    </div>
                </div>

                <div class="card employee-card">
                    <div class="card-header">
                        <h2 class="card-title"></h2>
                        <h3 class="card-title"><i class="fas fa-cogs"></i>Engineer</h3>
                    </div>
                </div>

                <div class="card employee-card">
                    <div class="card-header">
                        
                        <h2 class="card-title"></h2>
                        <h3 class="card-title"><i class="fas fa-user-graduate"></i>Intern</h3>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
